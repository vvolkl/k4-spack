packages:
  boost:
    externals:
    - spec: boost@1.75.0
      prefix: /usr
    buildable: False
  qt:
    externals:
    - spec: qt@5.15.2
      prefix: /usr
    buildable: False
  bash:
    externals:
    - spec: bash@5.1.4
      prefix: /usr
  bzip2:
    externals:
    - spec: bzip2@1.0.8
      prefix: /usr
  cmake:
    externals:
    - spec: cmake@3.19.3
      prefix: /usr
  diffutils:
    externals:
    - spec: diffutils@3.7
      prefix: /usr
  findutils:
    externals:
    - spec: findutils@4.7.0
      prefix: /usr
  gcc:
    externals:
    - spec: gcc@9.3.0 languages=c,c++
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/gcc-9
          cxx: /usr/bin/g++-9
    - spec: gcc@10.2.0 languages=c,c++,fortran
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/x86_64-pc-linux-gnu-gcc-10.2.0
          cxx: /usr/bin/g++
          fortran: /usr/bin/x86_64-pc-linux-gnu-gfortran
  ghostscript:
    externals:
    - spec: ghostscript@9.53.3
      prefix: /usr
  git:
    externals:
    - spec: git@2.30.0+tcltk
      prefix: /usr
  gmake:
    externals:
    - spec: gmake@4.3
      prefix: /usr
  gpgme:
    externals:
    - spec: gpgme@1.15.1
      prefix: /usr
  openjdk:
    externals:
    - spec: openjdk@15.0.1_9
      prefix: /usr/lib/jvm/default
  krb5:
    externals:
    - spec: krb5@1.18.2
      prefix: /usr
  libtool:
    externals:
    - spec: libtool@2.4.6.42-b88ce-dirty
      prefix: /usr
  llvm:
    externals:
    - spec: llvm@11.0.1+clang~lld~lldb
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/clang-11
          cxx: /usr/bin/clang++
  llvm-doe:
    externals:
    - spec: llvm-doe@11.0.1+clang~lld~lldb
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/clang-11
          cxx: /usr/bin/clang++
  meson:
    externals:
    - spec: meson@0.56.2
      prefix: /usr
  ncurses:
    externals:
    - spec: ncurses@6.2.20200212
      prefix: /usr
  ninja:
    externals:
    - spec: ninja@1.10.2
      prefix: /usr
  openmpi:
    externals:
    - spec: openmpi@4.0.5%clang@11.0.1+atomics~cuda+cxx~cxx_exceptions~java~memchecker+pmi~sqlite3~static~thread_multiple~wrapper-rpath
      prefix: /usr
  openssl:
    externals:
    - spec: openssl@1.1.1i
      prefix: /usr
  perl:
    externals:
    - spec: perl@5.32.0~cpanm+shared+threads
      prefix: /usr
  python:
    externals:
    - spec: python@3.9.1+bz2+ctypes+dbm+lzma+nis+pyexpat+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
      prefix: /usr
  tar:
    externals:
    - spec: tar@1.33
      prefix: /usr
  texinfo:
    externals:
    - spec: texinfo@6.7
      prefix: /usr
  xz:
    externals:
    - spec: xz@5.2.5
      prefix: /usr
